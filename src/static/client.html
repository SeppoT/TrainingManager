
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.css">
    
    <title>TrainingManager client</title>
    <script type="text/javascript" src="/static/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="/static/bootstrap.js"></script>

    <script type="text/javascript" src="/static/client.js"></script>
</head>

<body>
	<div class="container"> 
		<h1>Training Manager Demo</h1>

		<div class="navs">
			<h3 class="usertablenav">User list view</h3>
			<h3 class="usernav" style="display:none">User view (Info and courses)</h3>
			<h3 class="coursenav" style="display:none">Course view</h3>
			<button class="btn btn-primary usertablenav" type="button" id="createData">Create test data</button>
			
			<button class="btn btn-primary usertablenav" type="button" id="refresh">Refresh</button>
			<button class="btn btn-primary usertablenav" type="button" id="clearButton">Clear notifications</button>
			<button class="btn btn-danger usertablenav" type="button" id="deleteData">Delete database content</button>
			<button class="btn btn-primary usernav" type="button" id="backtouserlistbutton" style="display:none">Back to user list</button>
			<button class="btn btn-primary coursenav" type="button" id="backtouserlistbutton2" style="display:none">Back to user list</button>			

			<button class="btn btn-primary usernav" type="button" id="deleteuserbutton" style="display:none">Delete this user</button>
		</div>
		<div id="notificationarea">			
		</div>

		<div id="usertable">
			<table class="table">
				  <thead class="thead-dark">
    				<tr>  						
  						<th scope="col">First name</th>
  						<th scope="col">Last name</th>
  						<th scope="col">Link</th>
   					</tr>
  				  </thead>
  				  <tbody id="usertablebody">

  				  </tbody>
			</table>
		</div>

		<div id="userview">
		</div>
		<div id="courseview">			
		</div>	

		<div id="coursetable"  style="display:none">
			<table class="table">
				  <thead class="thead-dark">
    				<tr>  						
  						<th scope="col">Course name</th>
  						<th scope="col">Link</th>
   					</tr>
  				  </thead>
  				  <tbody id="coursetablebody">

  				  </tbody>
			</table>
		</div>

	</div>

    
</body>
